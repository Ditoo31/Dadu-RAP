<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Â· Dadu Multiplayer</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="wrap">
    <section class="card" id="auth">
      <h1>ðŸŽ² Admin Â· Dadu Multiplayer</h1>
      <p class="muted">Hanya Admin yang dapat membuat room.</p>
      <label>Nama Admin</label>
      <input id="create-name" placeholder="mis. Safira" />
      <button id="btn-create">Buat Room</button>
    </section>

    <section class="card hidden" id="app">
      <header class="roombar">
        <div>Kode Room: <strong id="room-code">â€”</strong> <button id="copy-code">Salin</button></div>
        <div>Peran: <strong>ADMIN</strong> Â· Giliran: <strong id="turn-name">â€”</strong></div>
      </header>

      <div class="layout">
        <aside class="panel">
          <h3>Pemain</h3>
          <ul id="players"></ul>
          <h3>Panel Admin</h3>
          <ul id="admin-players" class="admin-list"></ul>
          <button id="leave">Tutup Room</button>
        </aside>

        <section class="stage">
          <div class="scene">
            <div id="cube" class="cube show-1">
              <div class="face face-1"><span class="pip c"></span></div>
              <div class="face face-2"><span class="pip tl"></span><span class="pip br"></span></div>
              <div class="face face-3"><span class="pip tl"></span><span class="pip c"></span><span class="pip br"></span></div>
              <div class="face face-4"><span class="pip tl"></span><span class="pip tr"></span><span class="pip bl"></span><span class="pip br"></span></div>
              <div class="face face-5"><span class="pip tl"></span><span class="pip tr"></span><span class="pip c"></span><span class="pip bl"></span><span class="pip br"></span></div>
              <div class="face face-6"><span class="pip tl"></span><span class="pip ml"></span><span class="pip bl"></span><span class="pip tr"></span><span class="pip mr"></span><span class="pip br"></span></div>
            </div>
          </div>
          <!-- Tidak ada tombol roll di Admin. Hanya User yang bisa roll. -->
          <div class="history">
            <h3>Riwayat</h3>
            <ul id="history"></ul>
          </div>
        </section>
      </div>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/admin.js"></script>
</body>
</html>
